<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Concert+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Itim&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Contact us!</title>
</head>

<body class="changebackg">

    <div class="container-icon-title">
        <div class="back-style">
            <a href="index.html">
                <img src="img/back-icon.svg" alt="Back">
            </a>
        </div>
        <h1 id="title-contact">Contact us</h1>
    </div>

    <div class="bigcontainer">
        <div class="gif-text-container">
            <div class="gif-container">
                <img src="img/smartHouse1.gif" alt="Smart House" class="gif">
                <img src="img/smartHouse2.gif" alt="Smart House" class="gif">
                <img src="img/smartHouse3.gif" alt="Smart House" class="gif">
                <img src="img/smartHouse4.gif" alt="Smart House" class="gif">
                <img src="img/imagepub.png" alt="Smart Home" class="overlay-image">
            </div>

            <div class="text-container">
                <h3><strong>Embrace the future of home living. Control your entire home with a tap!</strong></h3>
                <p>
                    Adjust the thermostat, secure your doors, or set the perfect mood... Convenience and security at
                    your fingertips, powered by our advanced Smart Home technology.
                </p>
            </div>
        </div>
        <div class="form-container">
            <form action="/submit-form" method="post">
                <div class="form-group">
                    <label for="name">Full Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>

                <div class="form-group">
                    <label for="email">Email Address:</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="tel">Phone Number:</label>
                    <input type="tel" id="tel" name="tel" required>
                </div>

                <div class="form-group">
                    <label for="quest">Please enter your suggestion/question:</label>
                    <textarea id="quest" name="quest" required maxlength="255"></textarea>
                </div>

                <div class="form-group">
                    <label for="newsletter">
                        <input type="checkbox" id="newsletter" name="newsletter" required>
                        Allow us to send important updates to your email
                    </label>
                </div>

                <div class="form-group">
                    <button type="submit">Submit</button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
